<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <section id="content">
        <div class="content-wrap">
        <div>
        <div class="container clearfix">
        <div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">
        <ul class="tab-nav tab-nav2 clearfix" style="display: inline">
        <li class="inline-block"><a href="#tab-login">Pick Up</a></li>
        </ul>
        <div class="tab-container">
        <div class="tab-content clearfix" id="tab-login">
        <div class="card nobottommargin">
        <div class="card-body" style="padding: 40px;">
        <form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">
        <h3>From</h3>
        <div class="col_full">
        <label for="login-form-username">Name of the Company</label>
        <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
        </div>
        <div class="col_full">
        <label for="login-form-username">Contact Person{{contact_name}}</label>
        <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
        </div>
        <div class="col_full">
        <label for="register-form-email">Email Address:</label>
        <input type="text" id="register-form-email" name="register-form-email" value="" class="form-control" />
        </div>
        <div class="col_full">
        <label for="login-form-username">Contact Details{{contact_number}}</label>
        <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
        </div>
        <div class="col_full">
        <label for="login-form-username">Address{{address}}</label>
        <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
        </div>
        <div class="col_full">
        <label for="template-jobform-application">Your Requirement<small>*</small></label>
        <textarea name="template-jobform-application" id="template-jobform-application" rows="6" tabindex="11" class="sm-form-control required"></textarea>
        </div>
        <div class="col_half">
        <label for="register-form-name">City{{city}}</label>
        <input type="text" id="register-form-name" name="register-form-name" value="" class="form-control" />
        </div>
        <div class="col_half col_last">
        
        <label for="register-form-phone">Pincode</label>
        <input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control" />
        
        </div>
        <div class="col_half">
        <label for="register-form-name">Type of Parcel{{parcel_type}}</label>
        <input type="text" id="register-form-name" name="register-form-name" value="" class="form-control" />
        </div>
        <div class="col_half col_last">
        <label for="register-form-phone">Weight{{weight}}</label>
        <input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control" />
        </div>
        <div class="col_full nobottommargin">
        <button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Submit</button>
        </div>
        </form>
        </div>
        </div>
        
        <div class="content-wrap">
        <div>
        <div class="container clearfix">

        <h3>To</h3>

        <input type="text" id="register-form-email" name="register-form-email" value="" class="form-control" />
        </div>
        <div class="col_full">
        <label for="login-form-username">Contact Details</label>
        <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
        </div>
        <div class="col_full">
        <label for="login-form-username">Address</label>
        <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
        </div>
        <div class="col_full">
        <label for="template-jobform-application">Your Requirement<small>*</small></label>
        <textarea name="template-jobform-application" id="template-jobform-application" rows="6" tabindex="11" class="sm-form-control required"></textarea>

        <label for="register-form-phone">Weight</label>
        <input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control" />
        </div>
        <div class="col_full nobottommargin">
        <button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Submit</button>
        </div>
        </form>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>
        
</body>
</html>
